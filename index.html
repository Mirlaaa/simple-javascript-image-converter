<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Canvas tutorial - Image Converter</title>
	</head>
	<body>
		<div id="main-content">
			<select
				name=""
				id="formatType">
				<option value="png">Convert to PNG</option>
				<option value="webp">Convert to WEBP</option>
				<option value="jpg">Convert to JPG</option>
				<option value="jpeg">Convert to JPEG</option>
			</select>

			<input
				type="file"
				accept="image/*"
				id="imageUploaded" />
		</div>

		<script
			type="text/javascript"
			src="script.js"></script>
	</body>
</html>
